<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <title>Ticket Creator</title>
  </head>

  <body>
    <div class="token-container">
      <input
        type="text"
        id="tokenInput"
        placeholder="Add a token..."
      />
      <button onclick="addToken()">Add Token</button>
      <div
        class="token"
        onclick="removeToken(this)"
      >
        Token 1 <span class="close">&times;</span>
      </div>
      <div
        class="token"
        onclick="removeToken(this)"
      >
        Token 2 <span class="close">&times;</span>
      </div>
      <div
        class="token"
        onclick="removeToken(this)"
      >
        Token 3 <span class="close">&times;</span>
      </div>
    </div>
    <div class="MDJAminDiv">
      <a
        class="MDJAmin"
        href="https://github.com/MDJAmin"
        target="_blank"
        >MDJAmin</a
      >
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
